<html>

<head>
    <title>Lab 4</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Lab 4 colours</h1>


    <!-- create a form to get a color id and then go to the url to /color/colorid -->
    <form action="/color/" method="Post">
        <input type="text" name="colorid" id="colorid" placeholder="ColorID">
        <input class="buttons" type="submit" value="Show Colour">
    </form>

    <div class="showForm">
        <form class="color-details">
            <input class="buttons" type="button" value="Clear" onclick="clearForm()">
            <label for="colorId">Color ID:</label>
            <input name="colorId" placeholder="ColorID" id="colorId" value=<%=colorId %>>
            <label for="hexString">Color Hex:</label>
            <input type="text" name="hexString" id="hexString" value=<%=hexString %>>
            <label for="rgb">Color RGB:</label>
            <input type="text" name="rgb" id="rgb" value=<%=rgb %>>
            <label for="hsl">Color HSL:</label>
            <input type="text" name="hsl" id="hsl" value=<%=hsl %>>
            <label for="name">Color Name:</label>
            <input type="text" name="name" id="name" value=<%=name %>>
            <button class="insertColor">Insert Color</button>
            <button class="insertColor" type="submit" name="submit">Save Changes</button>
        </form>

        <h4>Display Color:</h4>
            <div id="color" style="background-color: <%= bgcolour %>;">
    </form>
    </div>

    <form class="delete-form">
        <input type="hidden" name="colorid" id="colorid" placeholder="ColorID" value=<%=colorId %>>
        <button class="insertColor" type="submit" name="submit">Delete Colour</button>
    </form>

    
    <!-- have buttons to switch to next colour-->
    <div class="nextColor">
        <button class="previous">previous Color</button>
        <button class="next">next Color</button>
    </div>
    <!-- button to save colour and make it background color-->
    <form action="/savecookie" method="Post"></form>
        <button class="saveColor">save Color</button>
    </form>

    <script>
        // function to send a delete request to the server app.delete('/color/:id', (req, res)
        $(document).ready(function () {
            $('.delete-form').submit(function (event) {
                event.preventDefault();
                var form = $(this);
                var url = form.attr('action');
                $.ajax({
                    type: 'DELETE',
                    url: url,
                    success: function (result) {
                        alert('Color Deleted');
                    }
                });
                //redirect to the home page
                window.location.href = '/';

            });
        });
        // function to send a post request to the server with all the data from the form if insertColor is clicked
        $(document).ready(function () {
            $('.insertColor').click(function (event) {
                event.preventDefault();
                var form = $(this).closest('form');
                var url = form.attr('action');
                var data = form.serialize();
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: data,
                    success: function (result) {
                        alert(result);
                        
                    },
                    error: function (jqXHR, exception) {
                        var msg = jqXHR.responseText;
                        alert(msg);
                    }
                });

            });
        });

        //function to go to previous color once button is clicked 
        $(document).ready(function () {
            $('.previous').click(function () {
                var colorId = $('#colorId').val();
                var url = '/color/' + (parseInt(colorId) - 1)
                window.location.href = url;
            });
        });
        //function to go to next color once button is clicked
        $(document).ready(function () {
            $('.next').click(function () {
                var colorId = $('#colorId').val();
                var url = '/color/' + (parseInt(colorId) + 1);

                //redirect to the url 
                window.location.href = url;
            });
        });
        //function to clear the form
        function clearForm() {
            $('#colorId').val('');
            $('#hexString').val('');
            $('#rgb').val('');
            $('#hsl').val('');
            $('#name').val('');
        }
    </script>


</body>
